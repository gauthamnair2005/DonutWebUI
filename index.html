<!DOCTYPE html>
<html>
  <head>
    <title>Donut WebUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    * {
      box-sizing: border-box;
    }
    .menu {
      float: left;
      width: 10%;
    }
    .menuitem {
      padding: 5px;
      margin-top: 4px;
      border-bottom: 1px solid #f1f1f1;
    }
    .main {
      float: left;
      width: 40%;
      padding: 0 10px;
      overflow: hidden;
    }
    .right {
      background-color: lightblue;
      float: right;
      width: 20%;
      padding: 10px 15px;
      margin-top: 7px;
    }
    
    @media only screen and (max-width:800px) {
      /* For tablets: */
      .main {
        width: 80%;
        padding: 0;
      }
      .right {
        width: 100%;
      }
    }
    @media only screen and (max-width:500px) {
      /* For mobile phones: */
      .menu, .main, .right {
        width: 100%;
      }
    }
    </style>
  </head>
  <body style="font-family:Verdana;">
  
  <div style="background-color:#f1f1f1;padding:15px;">
    <h1>Donut WebUI 2023 <sup>BETA</sup></h1>
  </div>
  
  <div style="overflow:auto">
    <div class="menu">
      <div class="menuitem">Home</div>
      <div class="menuitem">Settings</div>
      <div class="menuitem">•</div>
      <div class="menuitem">•</div>
    </div>
  
    <div class="main">
      <h2>Home</h2>
      <p>Home will be fully functional after Beta 7</p>
    </div>
  
    <div class="right">
      <h2>Date & Time</h2>
      <p>••••••••••••••••••••••••••••••••</p>
      <h2>Operating System</h2>
      <p>DonutOS BeggorraBear 1.1</p>
      <h2>UI</h2>
      <p>Donut WebUI 2023</p>
    </div>
  </div>
  
  
  <div style="background-color:#f1f1f1;text-align:center;padding:10px;margin-top:7px;font-size:12px;"> Donut Software by Gautham Nair</div>
  
  </body>
</html>
