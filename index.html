<!DOCTYPE html>
<html>
<head>
<title>Donut WebUI Mavara Para | DonutOS Web 1.1 BB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}
/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

/* Style the close button */
.topright {
  float: right;
  cursor: pointer;
  font-size: 28px;
}

.topright:hover {color: red;}
</style>
</head>
<body>


<div class="tab">
  <p>📀<b>Donut</b>WebUI<sup>Codename Mavara Para</sup></p>
  <button class="tablinks" onclick="openMenu(event, 'Desktop')" id="defaultOpen">Desktop</button>
  <button class="tablinks" onclick="openMenu(event, 'System')">System</button>
  <button class="tablinks" onclick="openMenu(event, 'Apps')">Apps</button>
</div>

<div id="Desktop" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <img src="R.jpg">
  <img src="RE4wtd3.jpg">
</div>

<div id="System" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <h1>System</h1>
  <h1>📀</h1><p><b>Donut</b>WebUI<sup>Codename Mavara Para</sup></p>
  <p>Update 3 2K23</p>
  <code>2023.06.26.17.57.lab0.dwui.donut.ggn</code>
  <code>DonutOS Web 1.1 BB</code>
  <code>DHTMLK v23.06.00.123+</code>
</div>

<div id="Apps" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <h1>Apps</h1>
  <a href="browser.html"> <button style="height:200px;width:200px"><h1>🌐</h1></button> </a> <a href="games.html"> <button style="height:200px;width:200px"><h1>🎮</h1></button> </a>
</div>

<script>
function openMenu(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
