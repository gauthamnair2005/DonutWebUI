<!DOCTYPE html>
<html>
<head>
<title>Donut WebUI MP  | DonutOS Web 1.1 BB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 30%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 20px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
* {
  box-sizing: border-box;
}
body {font-family: Arial;}
/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

/* Style the close button */
.topright {
  float: right;
  cursor: pointer;
  font-size: 28px;
}

.topright:hover {color: red;}
</style>
</head>
<body>


<div class="tab">
  <p>üìÄ<b>Donut</b>WebUI<sup>MP</sup></p>
  <button class="tablinks" onclick="openMenu(event, 'Desktop')" id="defaultOpen">üìÄ Home</button>
  <button class="tablinks" onclick="openMenu(event, 'System')">System</button>
  <button class="tablinks" onclick="openMenu(event, 'Apps')">Apps</button>
</div>

<div id="Desktop" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <span id="clock"></span>
  <p>Welcome to DonutWebUI<sup>MP</sup></p>
</div>

<div id="System" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <h1>System</h1>
  <h1>üìÄ</h1><p><b>Donut</b>WebUI<sup>MP</sup></p>
  <p><img src="2021-04-16.jpg" alt="Mavara Para" width="100" height="100"></p>
  <p>Mavara Para</p>

  <p><code>Build 2307.01 RTM</code> <code>DonutOS Web 1.1 BB R2</code> <code>DHTMLK v23.06.27.256+</code></p>
  <button type="button" class="collapsible">What's New?</button>
  <div class="content">
    <p>1. Fully stable</p>
  </div>
  <p><a style="text-decoration:none;" href="index.html"><button>Check for Updates/Upgrades</button></a></p>
  <p>Developed by Gautham Nair</p>
</div>

<div id="Apps" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <h1>Apps</h1>
  <a style="text-decoration:none;" href="browser.html"> <button style="height:200px;width:200px"><h1>üåê</h1></button> </a> <a style="text-decoration:none;" href="games.html"> <button style="height:200px;width:200px"><h1>üéÆ</h1></button> </a> <a style="text-decoration:none;" href="copyv86.html"> <button style="height:200px;width:200px"><h1>üñ•Ô∏è</h1></button> </a>
</div>

<script>
function openMenu(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}


document.getElementById("defaultOpen").click();
</script>
<script type="text/javascript">
    var clockElement = document.getElementById('clock');

    function clock() {
        var date = new Date();

        
        if (window.matchMedia('(max-width: 400px)').matches) {
            
            clockElement.textContent = date.toLocaleString();
        } else {
            
            clockElement.textContent = date.toString();
        }
    }

    setInterval(clock, 1000);
</script>
<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
  </script>  
</body>
</html>
